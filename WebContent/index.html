    <div class="container body">
      <div class="main_container">
        
        top navigation
        

        page content
        <div class="right_col" role="main">
          <div class = "container">
			<div class="wrapper">
				<form action="" method="post" name="Log_Form" id="logForm"class="form-signin">       
				    <h3 class="form-signin-heading">Please Sign In</h3>
					  <hr class="colorgraph"><br>
					  
					  <input type="text" class="form-control" name="Username" id="userName"placeholder="Username" required="" autofocus="" />
					  <input type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  
					 
					  <button class="btn btn-lg btn-primary btn-block"  name="Submit" id="btn_login" value="Login" type="Submit">Login</button>  
					  
					   <button class="btn btn-lg btn-primary btn-block btn-info" type="button" name="Submit" value="Login"   data-toggle="modal" data-target="#myModal"	>Sign up</button>	
				</form>	 	
			</div>
		 </div>
        </div>
        
        popup
         <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      Modal content
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <!-- <h4 class="modal-title">Modal Header</h4> -->
		        </div>
		        <div class="modal-body">
		         <form action="" method="post" name="Login_Form" id="loginForm"class="form-signin">       
				    <h3 class="form-signin-heading">Enter your details</h3>
					  <hr class="colorgraph"><br>
					  <input type="text" class="form-control" id="fullName" placeholder="Full Name" required=""/>
					  <br>     		 
					  <input type="email" class="form-control" id="email" placeholder="email" required=""/> 
					  <br>    		 
					  <input type="text" class="form-control" name="Username" id="username"placeholder="Username" required="" autofocus="" />
					  <br>
					  <input type="password" class="form-control"  id="password" name="Password" placeholder="Password" required=""/> 
					  <br>    		  
					 
					  <button class="btn btn-lg btn-primary btn-block round"   id="btn_signin" value="signin" >Submit</button>  
					 
				</form>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		      
		    </div>
  		</div>
